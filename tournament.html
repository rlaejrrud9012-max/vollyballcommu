<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike.KR - Tournaments</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: { background: '#09090B', surface: '#18181B', surface_hover: '#27272A', primary: '#FAFAFA', secondary: '#A1A1AA', muted: '#71717A', border: '#27272A', brand: { start: '#FF7A6E', end: '#00AEEF' } }
                }
            }
        }
    </script>
    <style>body { background-color: #09090B; color: #FAFAFA; }</style>
</head>
<body class="h-screen w-full flex text-sm">

    <aside class="w-[280px] h-full border-r border-border flex flex-col bg-background">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center"><i data-lucide="volleyball" class="w-5 h-5 text-white"></i></div>
            <a href="index.html" class="text-lg font-bold tracking-tight">Spike.KR</a>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:bg-surface transition-colors"><i data-lucide="home" class="w-5 h-5"></i> 홈 (Home)</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:bg-surface transition-colors"><i data-lucide="newspaper" class="w-5 h-5"></i> 배구소식</a>
            <a href="tournament.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border"><i data-lucide="trophy" class="w-5 h-5"></i> 대회소식</a>
            <div class="pt-4 mt-4 border-t border-border">
                <p class="px-4 text-xs font-bold text-muted mb-2 uppercase">My Team</p>
                <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg text-secondary hover:bg-surface"><span class="w-2 h-2 rounded-full bg-brand-end"></span> 서울 주말 배구</a>
            </div>
        </nav>
    </aside>

    <main class="flex-1 h-full overflow-y-auto bg-background p-8">
        <header class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold mb-2">대회 공지 (Tournaments)</h1>
                <p class="text-muted">전국의 배구 대회 일정을 한눈에 확인하세요.</p>
            </div>
            <button class="px-4 py-2 rounded-lg bg-surface border border-border hover:bg-surface_hover text-sm font-medium transition-colors">필터 설정</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <a href="tournament_detail.html" class="group relative rounded-2xl bg-surface border border-border overflow-hidden hover:border-brand-end/50 transition-all hover:-translate-y-1">
                <div class="h-48 w-full bg-zinc-800 relative">
                    <img src="https://images.unsplash.com/photo-1612872087720-48ca45e4c6c0?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    <div class="absolute top-3 left-3 flex gap-2">
                        <span class="px-2 py-1 rounded bg-brand-end text-white text-[10px] font-bold">D-3</span>
                        <span class="px-2 py-1 rounded bg-black/50 backdrop-blur-md border border-white/10 text-white text-[10px]">접수중</span>
                    </div>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-lg mb-2 group-hover:text-brand-end transition-colors">제1회 제미나이배 전국남녀생활체육배구대회</h3>
                    <div class="space-y-2 text-xs text-secondary">
                        <div class="flex items-center gap-2"><i data-lucide="calendar" class="w-3.5 h-3.5"></i> 2026.02.15 ~ 02.16</div>
                        <div class="flex items-center gap-2"><i data-lucide="map-pin" class="w-3.5 h-3.5"></i> 광명시민체육관</div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-border flex justify-between items-center text-xs">
                        <span class="text-muted">주최: 제미나이 스포츠</span>
                        <span class="text-brand-end font-medium flex items-center gap-1">자세히 보기 <i data-lucide="arrow-right" class="w-3 h-3"></i></span>
                    </div>
                </div>
            </a>

            <div class="group relative rounded-2xl bg-surface border border-border overflow-hidden opacity-70">
                <div class="h-48 w-full bg-zinc-800 relative">
                    <img src="https://images.unsplash.com/photo-1592656094267-764a45160876?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover grayscale">
                    <div class="absolute top-3 left-3">
                        <span class="px-2 py-1 rounded bg-zinc-600 text-white text-[10px] font-bold">마감</span>
                    </div>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-lg mb-2 text-muted">제14회 광명시장배 배구대회</h3>
                    <div class="space-y-2 text-xs text-muted">
                        <div class="flex items-center gap-2"><i data-lucide="calendar" class="w-3.5 h-3.5"></i> 2025.11.20</div>
                        <div class="flex items-center gap-2"><i data-lucide="map-pin" class="w-3.5 h-3.5"></i> 광명시민체육관</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
