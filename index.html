<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike.KR - Main</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: { background: '#09090B', surface: '#18181B', surface_hover: '#27272A', primary: '#FAFAFA', secondary: '#A1A1AA', muted: '#71717A', border: '#27272A', brand: { start: '#FF7A6E', end: '#00AEEF' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #09090B; color: #FAFAFA; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #27272A; border-radius: 4px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        aside#left-sidebar { width: 280px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        aside#left-sidebar.collapsed { width: 80px !important; }
        .collapsed .menu-text, .collapsed .logo-text, .collapsed .profile-text { display: none !important; opacity: 0; }
        .collapsed .nav-item { justify-content: center; padding-left: 0; padding-right: 0; }
        .collapsed .sidebar-header { justify-content: center; padding-left: 0; padding-right: 0; }
        .collapsed .logo-area { display: none; }
        .collapsed .team-card { padding: 8px 0; justify-content: center; background: transparent; border-color: transparent; }
        .collapsed .team-card:hover { background-color: #27272A; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex text-sm">

    <aside id="left-sidebar" class="h-full border-r border-border flex flex-col bg-background hidden md:flex relative group flex-shrink-0">
        <div class="p-6 flex items-center justify-between sidebar-header h-[88px]">
            <a href="index.html" class="flex items-center gap-3 overflow-hidden logo-area">
                <div class="w-8 h-8 min-w-[32px] rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center">
                    <i data-lucide="volleyball" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-lg font-bold tracking-tight logo-text whitespace-nowrap">Spike.KR</span>
            </a>
            <button onclick="toggleSidebar()" class="toggle-btn p-2 rounded-lg hover:bg-surface text-muted hover:text-primary transition-colors">
                <i id="toggle-icon" data-lucide="chevrons-left" class="w-5 h-5"></i>
            </button>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto hide-scrollbar overflow-x-hidden">
            <a href="index.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border">
                <i data-lucide="home" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">홈 (Home)</span>
            </a>
            <a href="news.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="newspaper" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">배구소식 (News)</span>
            </a>
            <a href="tournament.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="trophy" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">대회소식 (Tournaments)</span>
            </a>
            <a href="teams.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="search" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">팀 찾기 (Find Team)</span>
            </a>
            <div class="pt-6 mt-2">
                <p class="px-4 text-xs font-bold text-muted mb-3 uppercase menu-text">My Team</p>
                <a href="#" class="team-card flex items-center gap-3 p-3 rounded-xl bg-surface border border-border hover:border-brand-end transition-colors group">
                    <div class="relative w-8 h-8 min-w-[32px]">
                        <img src="https://picsum.photos/seed/volleyball1/100/100" class="w-full h-full rounded-lg object-cover">
                        <span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-brand-end rounded-full border-2 border-surface"></span>
                    </div>
                    <div class="menu-text overflow-hidden">
                        <p class="text-sm font-bold text-primary truncate group-hover:text-brand-end transition-colors">서울 주말 배구</p>
                        <p class="text-[10px] text-muted truncate">멤버 24명 · 서울</p>
                    </div>
                </a>
            </div>
        </nav>
        <div class="p-4 border-t border-border">
            <button class="nav-item flex items-center gap-3 w-full p-2 rounded-xl hover:bg-surface transition-colors text-left overflow-hidden">
                <img src="https://i.pravatar.cc/150?u=myprofile" class="w-9 h-9 min-w-[36px] rounded-full bg-surface border border-border">
                <div class="flex-1 profile-text overflow-hidden"><p class="text-sm font-medium text-primary whitespace-nowrap">형님 (Admin)</p><p class="text-xs text-muted whitespace-nowrap">@bigbrother</p></div>
            </button>
        </div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative bg-background border-r border-border">
        
        <header class="sticky top-0 z-10 bg-background/80 backdrop-blur-md border-b border-border px-6 h-[72px] flex justify-between items-center gap-4">
            <h1 class="text-xl font-bold whitespace-nowrap">Volleyball Feed</h1>
            <div class="md:hidden"><i data-lucide="menu" class="w-6 h-6"></i></div>
        </header>

        <div class="p-6 max-w-2xl mx-auto pb-20">
            <a href="tournament.html" class="hidden md:flex w-full items-center justify-between p-4 mb-6 rounded-xl bg-gradient-to-r from-brand-start/10 to-brand-end/10 border border-brand-start/20 hover:from-brand-start/20 hover:to-brand-end/20 transition-colors group">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center flex-shrink-0">
                        <i data-lucide="award" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="overflow-hidden">
                        <h3 class="font-bold text-primary truncate group-hover:text-brand-end transition-colors">제1회 제미나이배 전국남녀생활체육배구대회</h3>
                        <p class="text-xs text-muted truncate">2026.02.15 ~ 02.16</p>
                    </div>
                </div>
                <div class="flex flex-col items-end flex-shrink-0 pl-4">
                    <div class="flex items-center gap-1.5"><span class="text-xs font-bold text-brand-end/90">참가신청 마감</span><span class="text-lg font-bold text-brand-end">D-3</span></div>
                </div>
            </a>

            <div class="bg-surface border border-border rounded-2xl p-4 mb-8 transition-all" id="writeBox">
                <div class="flex gap-4"><img src="https://i.pravatar.cc/150?u=myprofile" class="w-10 h-10 rounded-full bg-background border border-border"><div class="flex-1"><textarea id="postInput" placeholder="오늘 경기는 어떠셨나요?" class="w-full bg-transparent text-primary resize-none focus:outline-none h-12 py-2 placeholder-muted text-sm"></textarea><div id="youtubeInputArea" class="hidden mt-3 animate-fade-in"><div class="flex items-center gap-2 bg-background/50 rounded-lg px-3 py-2 border border-border focus-within:border-brand-end transition-colors"><i data-lucide="youtube" class="w-4 h-4 text-red-500"></i><input type="text" id="youtubeUrl" placeholder="유튜브 링크를 붙여넣으세요" class="w-full bg-transparent text-xs text-primary focus:outline-none placeholder-muted"><button onclick="toggleTool('youtube')" class="text-muted hover:text-primary"><i data-lucide="x" class="w-3 h-3"></i></button></div></div><div id="pollInputArea" class="hidden mt-3 animate-fade-in space-y-2"><div class="p-3 rounded-xl bg-background/50 border border-border"><h4 class="text-xs font-bold text-muted mb-2 flex items-center gap-2"><i data-lucide="vote" class="w-3 h-3"></i> 투표 만들기</h4><input type="text" id="pollOption1" placeholder="옵션 1" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-xs mb-2 focus:outline-none focus:border-brand-end"><input type="text" id="pollOption2" placeholder="옵션 2" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-brand-end"></div><div class="flex justify-end"><button onclick="toggleTool('poll')" class="text-xs text-muted hover:text-primary underline">취소</button></div></div></div></div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t border-border/50"><div class="flex gap-1"><button class="flex items-center gap-1.5 px-3 py-1.5 rounded-full hover:bg-emerald-500/10 text-muted hover:text-emerald-500 transition-colors group"><i data-lucide="image-plus" class="w-5 h-5"></i></button><button onclick="toggleTool('youtube')" class="flex items-center gap-1.5 px-3 py-1.5 rounded-full hover:bg-rose-500/10 text-muted hover:text-rose-500 transition-colors group"><i data-lucide="play-circle" class="w-5 h-5"></i></button><button onclick="toggleTool('poll')" class="flex items-center gap-1.5 px-3 py-1.5 rounded-full hover:bg-orange-500/10 text-muted hover:text-orange-500 transition-colors group"><i data-lucide="vote" class="w-5 h-5"></i></button></div><button onclick="handlePost()" class="px-5 py-2 rounded-lg bg-gradient-to-r from-brand-start to-brand-end text-white font-medium hover:opacity-90 transition-all text-sm shadow-lg shadow-brand-start/20">게시하기</button></div>
            </div>
            <div class="flex items-center gap-6 border-b border-border mb-6 px-2"><button class="pb-3 border-b-2 border-brand-end text-brand-end font-bold">전체 글</button><button class="pb-3 border-b-2 border-transparent text-muted hover:text-primary transition-colors">인기 글</button></div>
            <div id="feed-container" class="space-y-6"></div>
        </div>
    </main>

    <aside class="w-[450px] h-full p-6 hidden lg:block bg-background overflow-y-auto flex-shrink-0 border-l border-border">
        <div class="relative group mb-8"><div class="absolute inset-y-0 left-3 flex items-center pointer-events-none"><i data-lucide="search" class="w-4 h-4 text-muted"></i></div><input type="text" placeholder="친구 검색..." class="w-full bg-surface border border-border text-primary text-sm rounded-xl pl-9 pr-4 py-2.5 focus:outline-none focus:border-brand-end"></div>
        <div class="mb-4 flex items-center justify-between"><h3 class="text-xs font-bold text-muted uppercase tracking-wider">친구 (Friends) <span class="text-brand-end ml-1">4</span></h3><button class="p-1 rounded hover:bg-surface text-muted hover:text-primary"><i data-lucide="user-plus" class="w-4 h-4"></i></button></div>
        <div class="space-y-2">
            <div class="flex items-center justify-between p-3 rounded-xl bg-surface/50 hover:bg-surface transition-colors group"><div class="flex items-center gap-3"><div class="relative"><img src="https://i.pravatar.cc/150?u=12" class="w-10 h-10 rounded-full border border-border"><span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-background rounded-full"></span></div><div><h4 class="text-sm font-bold text-primary">VolleyLife</h4><p class="text-xs text-brand-end">활동 중</p></div></div><button class="p-2 rounded-full hover:bg-background text-muted hover:text-brand-end transition-colors"><i data-lucide="message-circle" class="w-5 h-5"></i></button></div>
            <div class="flex items-center justify-between p-3 rounded-xl bg-surface/50 hover:bg-surface transition-colors group"><div class="flex items-center gap-3"><div class="relative"><img src="https://i.pravatar.cc/150?u=33" class="w-10 h-10 rounded-full border border-border"><span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-background rounded-full"></span></div><div><h4 class="text-sm font-bold text-primary">SpikeMaster</h4><p class="text-xs text-brand-end">활동 중</p></div></div><button class="p-2 rounded-full hover:bg-background text-muted hover:text-brand-end transition-colors"><i data-lucide="message-circle" class="w-5 h-5"></i></button></div>
            <div class="flex items-center justify-between p-3 rounded-xl bg-surface/50 hover:bg-surface transition-colors group opacity-70"><div class="flex items-center gap-3"><div class="relative"><img src="https://i.pravatar.cc/150?u=88" class="w-10 h-10 rounded-full border border-border grayscale"><span class="absolute bottom-0 right-0 w-3 h-3 bg-zinc-500 border-2 border-background rounded-full"></span></div><div><h4 class="text-sm font-bold text-primary">CoachKim</h4><p class="text-xs text-muted">2시간 전</p></div></div><button class="p-2 rounded-full hover:bg-background text-muted hover:text-brand-end transition-colors"><i data-lucide="message-circle" class="w-5 h-5"></i></button></div>
             <div class="flex items-center justify-between p-3 rounded-xl bg-surface/50 hover:bg-surface transition-colors group opacity-70"><div class="flex items-center gap-3"><div class="relative"><img src="https://i.pravatar.cc/150?u=44" class="w-10 h-10 rounded-full border border-border grayscale"><span class="absolute bottom-0 right-0 w-3 h-3 bg-zinc-500 border-2 border-background rounded-full"></span></div><div><h4 class="text-sm font-bold text-primary">LiberoKing</h4><p class="text-xs text-muted">1일 전</p></div></div><button class="p-2 rounded-full hover:bg-background text-muted hover:text-brand-end transition-colors"><i data-lucide="message-circle" class="w-5 h-5"></i></button></div>
        </div>
    </aside>

    <script>
        function toggleSidebar() { 
            const sidebar = document.getElementById('left-sidebar');
            sidebar.classList.toggle('collapsed');
            const icon = document.getElementById('toggle-icon');
            if (sidebar.classList.contains('collapsed')) { icon.setAttribute('data-lucide', 'chevrons-right'); } 
            else { icon.setAttribute('data-lucide', 'chevrons-left'); }
            lucide.createIcons(); 
        }
        function toggleTool(toolType) {
            const youtubeArea = document.getElementById('youtubeInputArea'); const pollArea = document.getElementById('pollInputArea'); const youtubeInput = document.getElementById('youtubeUrl');
            if (toolType === 'youtube') { pollArea.classList.add('hidden'); youtubeArea.classList.toggle('hidden'); if(!youtubeArea.classList.contains('hidden')) youtubeInput.focus(); } 
            else if (toolType === 'poll') { youtubeArea.classList.add('hidden'); pollArea.classList.toggle('hidden'); }
        }
        function getYoutubeID(url) { const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/; const match = url.match(regExp); return (match && match[2].length === 11) ? match[2] : null; }
        const posts = [
            { id: 1, author: "SpikeMaster", authorImg: "https://i.pravatar.cc/150?u=33", time: "2시간 전", category: "경기 예상", content: "이번 주말 라이벌 매치 승자 예측해봅니다.", type: "poll", poll: { option1: "대한항공", option2: "현대캐피탈", vote1: 65, vote2: 35 }, likes: 42, comments: 28 },
            { id: 2, author: "CoachKim", authorImg: "https://i.pravatar.cc/150?u=88", time: "5시간 전", category: "훈련 팁", content: "스파이크 스텝 기초 강의", type: "youtube", youtube: "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0", likes: 89, comments: 12 },
            { id: 3, author: "VolleyLife", authorImg: "https://i.pravatar.cc/150?u=12", time: "1일 전", category: "장비 리뷰", content: "새로 산 배구화 실물 깡패네요.", type: "image", likes: 152, comments: 42 }
        ];
        function renderFeed() {
            const container = document.getElementById('feed-container'); container.innerHTML = ''; 
            posts.forEach(post => {
                let mediaContent = '';
                if (post.type === 'image') mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border"><div class="w-full h-64 bg-zinc-800 flex items-center justify-center text-muted"><i data-lucide="image" class="w-10 h-10 opacity-50"></i></div></div>`;
                else if (post.type === 'youtube') mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border relative pb-[56.25%] bg-black"><iframe class="absolute top-0 left-0 w-full h-full" src="${post.youtube}" frameborder="0" allowfullscreen></iframe></div>`;
                else if (post.type === 'poll') mediaContent = `<div class="rounded-xl border border-border bg-background/50 p-4 mb-4 space-y-3"><div class="relative group cursor-pointer"><div class="flex justify-between text-xs mb-1 font-medium text-primary z-10 relative"><span>${post.poll.option1}</span><span>${post.poll.vote1}%</span></div><div class="w-full h-8 bg-surface rounded-lg overflow-hidden border border-border/50 relative"><div class="absolute top-0 left-0 h-full bg-brand-start/20 w-[${post.poll.vote1}%]"></div></div></div><div class="relative group cursor-pointer"><div class="flex justify-between text-xs mb-1 font-medium text-primary z-10 relative"><span>${post.poll.option2}</span><span>${post.poll.vote2}%</span></div><div class="w-full h-8 bg-surface rounded-lg overflow-hidden border border-border/50 relative"><div class="absolute top-0 left-0 h-full bg-brand-end/20 w-[${post.poll.vote2}%]"></div></div></div><p class="text-[10px] text-muted text-right">132명 참여 중</p></div>`;
                const isNew = post.time === "방금 전"; const badge = isNew ? `<span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-brand-end text-white ml-2 animate-pulse">NEW</span>` : '';
                container.innerHTML += `<article class="p-5 rounded-2xl bg-surface border border-border hover:border-brand-start/30 transition-colors animate-fade-in"><div class="flex justify-between items-start mb-3"><div class="flex items-center gap-3"><img src="${post.authorImg}" class="w-10 h-10 rounded-full border border-border"><div><div class="text-sm font-bold text-primary flex items-center gap-1">${post.author}${badge}</div><div class="text-xs text-muted">${post.time} · ${post.category}</div></div></div><button class="text-muted hover:text-primary"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button></div><p class="text-secondary text-sm leading-relaxed mb-4">${post.content}</p>${mediaContent}<div class="flex gap-6 text-muted text-sm border-t border-border/50 pt-3"><button class="flex items-center gap-1.5 hover:text-brand-end transition-colors"><i data-lucide="heart" class="w-4 h-4"></i> ${post.likes}</button><button class="flex items-center gap-1.5 hover:text-primary transition-colors"><i data-lucide="message-square" class="w-4 h-4"></i> ${post.comments}</button></div></article>`;
            }); lucide.createIcons();
        }
        function handlePost() {
            const input = document.getElementById('postInput'); const youtubeInput = document.getElementById('youtubeUrl'); const pollOpt1 = document.getElementById('pollOption1'); const pollOpt2 = document.getElementById('pollOption2');
            const content = input.value.trim(); const youtubeLink = youtubeInput.value.trim(); const p1 = pollOpt1.value.trim(); const p2 = pollOpt2.value.trim();
            if (!content) { alert("내용을 입력해주세요!"); return; }
            let type = "text"; let videoID = null; let pollData = null;
            if (p1 && p2) { type = "poll"; pollData = { option1: p1, option2: p2, vote1: 50, vote2: 50 }; } else if (youtubeLink) { videoID = getYoutubeID(youtubeLink); if (videoID) type = "youtube"; }
            const newPost = { id: Date.now(), author: "형님 (Admin)", authorImg: "https://i.pravatar.cc/150?u=myprofile", time: "방금 전", category: "자유게시판", content: content, type: type, likes: 0, comments: 0 };
            if (type === 'youtube') newPost.youtube = `https://www.youtube.com/embed/${videoID}`; if (type === 'poll') newPost.poll = pollData;
            posts.unshift(newPost); renderFeed();
            input.value = ''; youtubeInput.value = ''; pollOpt1.value = ''; pollOpt2.value = ''; document.getElementById('youtubeInputArea').classList.add('hidden'); document.getElementById('pollInputArea').classList.add('hidden');
        }
        window.onload = function() { renderFeed(); lucide.createIcons(); };
    </script>
</body>
</html>
