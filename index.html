<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Community - Final Fixed</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: {
                        background: '#09090B',
                        surface: '#18181B',
                        surface_hover: '#27272A',
                        primary: '#FAFAFA',
                        secondary: '#A1A1AA',
                        muted: '#71717A',
                        border: '#27272A',
                        brand: { start: '#7C3AED', end: '#3B82F6' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #09090B; color: #FAFAFA; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #27272A; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #3F3F46; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 사이드바 애니메이션 설정 */
        aside#left-sidebar { 
            width: 280px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        /* [수정 1] 접혔을 때 스타일: Flex Column으로 변경하여 겹침 방지 */
        aside#left-sidebar.collapsed { 
            width: 80px !important; 
        }

        .collapsed .menu-text, 
        .collapsed .logo-text,
        .collapsed .profile-text { 
            display: none; 
            opacity: 0; 
        }

        .collapsed .nav-item { 
            justify-content: center; 
            padding-left: 0; 
            padding-right: 0; 
        }
        
        /* 헤더 구조 변경: 접히면 세로 정렬(Column) */
        .collapsed .sidebar-header {
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            padding-top: 1.5rem;
            padding-bottom: 1rem;
        }
        
        /* 버튼 위치 재조정: 절대 위치 제거하고 흐름에 맡김 */
        .collapsed .toggle-btn {
            position: static; /* absolute 제거 */
            margin-top: 0;
            transform: none;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex text-sm">

    <aside id="left-sidebar" class="h-full border-r border-border flex flex-col bg-background hidden md:flex relative group flex-shrink-0">
        
        <div class="p-6 flex items-center justify-between sidebar-header">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="w-8 h-8 min-w-[32px] rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center">
                    <i data-lucide="volleyball" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-lg font-bold tracking-tight logo-text whitespace-nowrap">Spike.KR</span>
            </div>
            <button onclick="toggleSidebar()" class="toggle-btn p-1.5 rounded-md hover:bg-surface text-muted hover:text-primary transition-colors">
                <i data-lucide="panel-left" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto hide-scrollbar overflow-x-hidden">
            <a href="#" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border">
                <i data-lucide="home" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">홈 (Home)</span>
            </a>
            <a href="#" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="flame" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">인기 글 (Trending)</span>
            </a>
            <a href="#" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="users" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">팀 모집 (Teams)</span>
            </a>
            
            <div class="pt-4 mt-4 border-t border-border menu-text">
                <p class="px-4 text-xs font-bold text-muted mb-2 uppercase whitespace-nowrap">My Community</p>
                <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                    <span class="w-2 h-2 rounded-full bg-brand-end min-w-[8px]"></span>
                    <span class="menu-text whitespace-nowrap">서울 주말 배구</span>
                </a>
            </div>
        </nav>

        <div class="p-4 border-t border-border">
            <button class="nav-item flex items-center gap-3 w-full p-2 rounded-xl hover:bg-surface transition-colors text-left overflow-hidden">
                <img src="https://i.pravatar.cc/150?u=myprofile" class="w-9 h-9 min-w-[36px] rounded-full bg-surface border border-border">
                <div class="flex-1 profile-text overflow-hidden">
                    <p class="text-sm font-medium text-primary whitespace-nowrap">형님 (Admin)</p>
                    <p class="text-xs text-muted whitespace-nowrap">@bigbrother</p>
                </div>
            </button>
        </div>
    </aside>


    <main class="flex-1 h-full overflow-y-auto relative bg-background border-r border-border">
        
        <header class="sticky top-0 z-10 bg-background/80 backdrop-blur-md border-b border-border px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Community Feed</h1>
            <div class="md:hidden"><i data-lucide="menu" class="w-6 h-6"></i></div>
        </header>

        <div class="p-6 max-w-2xl mx-auto pb-20">
            <div class="bg-surface border border-border rounded-2xl p-4 mb-8">
                <div class="flex gap-4">
                    <img src="https://i.pravatar.cc/150?u=myprofile" class="w-10 h-10 rounded-full bg-background border border-border">
                    <div class="flex-1">
                        <textarea id="postInput" placeholder="오늘 경기는 어떠셨나요?" class="w-full bg-transparent text-primary resize-none focus:outline-none h-12 py-2 placeholder-muted text-sm"></textarea>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t border-border/50">
                    <div class="flex gap-2">
                        <button class="p-2 rounded-full hover:bg-background text-brand-end transition-colors"><i data-lucide="image" class="w-5 h-5"></i></button>
                    </div>
                    <button class="px-5 py-2 rounded-lg bg-gradient-to-r from-brand-start to-brand-end text-white font-medium hover:opacity-90 transition-all text-sm">게시하기</button>
                </div>
            </div>

            <div class="flex items-center gap-6 border-b border-border mb-6 px-2">
                <button class="pb-3 border-b-2 border-brand-end text-brand-end font-bold">전체 글</button>
                <button class="pb-3 border-b-2 border-transparent text-muted hover:text-primary transition-colors">인기 글</button>
            </div>

            <div id="feed-container" class="space-y-6"></div>
        </div>
    </main>


    <aside class="w-[500px] h-full p-6 hidden lg:block bg-background overflow-y-auto flex-shrink-0 border-l border-border">
        
        <div class="relative group mb-8">
            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="w-4 h-4 text-muted group-focus-within:text-brand-end transition-colors"></i>
            </div>
            <input type="text" placeholder="팀, 선수 검색..." class="w-full bg-surface border border-border text-primary text-sm rounded-xl pl-9 pr-4 py-2.5 focus:outline-none focus:border-brand-end focus:ring-0 transition-colors placeholder-muted">
        </div>

        <div class="mb-4 flex items-center justify-between">
            <h3 class="text-xs font-bold text-muted uppercase tracking-wider">추천 팀 리스트</h3>
            <button class="text-xs text-brand-end hover:underline">더보기</button>
        </div>

        <div class="space-y-6">
            
            <div class="rounded-2xl bg-surface border border-border overflow-hidden group">
                <div class="h-40 w-full bg-zinc-800 relative">
                    <img src="https://images.unsplash.com/photo-1526676037777-05a232554f77?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    </div>

                <div class="p-5">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-14 h-14 rounded-xl bg-indigo-900/80 flex items-center justify-center border-2 border-surface shadow-lg -mt-10 relative z-10">
                                <i data-lucide="shield" class="w-7 h-7 text-indigo-400"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg text-primary">광명 스파이커즈</h4>
                                <p class="text-xs text-muted">Since 2024 · 멤버 24명</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 text-sm text-secondary mb-5 bg-background/50 p-3 rounded-xl border border-border/50">
                        <div class="flex items-center gap-2">
                            <i data-lucide="map-pin" class="w-4 h-4 text-muted"></i>
                            <span>광명시 철산동</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-lucide="users" class="w-4 h-4 text-muted"></i>
                            <span>가입 승인제</span>
                        </div>
                        <div class="col-span-2 flex items-center gap-2 text-brand-end font-medium border-t border-white/5 pt-2 mt-1">
                            <i data-lucide="clock" class="w-4 h-4"></i>
                            <span>매주 일요일 11:00 ~ 13:30</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg border border-border bg-background font-medium text-secondary hover:text-primary hover:bg-surface_hover transition-colors text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i> 메시지
                        </button>
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg bg-indigo-600/10 text-indigo-400 border border-indigo-600/20 font-medium hover:bg-indigo-600/20 transition-colors text-sm">
                            가입 신청
                        </button>
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg bg-brand-end/10 text-brand-end border border-brand-end/20 font-medium hover:bg-brand-end/20 transition-colors text-sm">
                            경기 신청
                        </button>
                    </div>
                </div>
            </div>

            <div class="rounded-2xl bg-surface border border-border overflow-hidden group">
                <div class="h-40 w-full bg-zinc-800 relative">
                    <img src="https://images.unsplash.com/photo-1592656094267-764a45160876?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    </div>

                <div class="p-5">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-14 h-14 rounded-xl bg-rose-900/80 flex items-center justify-center border-2 border-surface shadow-lg -mt-10 relative z-10">
                                <i data-lucide="zap" class="w-7 h-7 text-rose-400"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg text-primary">하이큐 클럽</h4>
                                <p class="text-xs text-muted">Since 2025 · 멤버 18명</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 text-sm text-secondary mb-5 bg-background/50 p-3 rounded-xl border border-border/50">
                        <div class="flex items-center gap-2">
                            <i data-lucide="map-pin" class="w-4 h-4 text-muted"></i>
                            <span>서울시 구로동</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i data-lucide="users" class="w-4 h-4 text-muted"></i>
                            <span>즉시 가입</span>
                        </div>
                        <div class="col-span-2 flex items-center gap-2 text-rose-400 font-medium border-t border-white/5 pt-2 mt-1">
                            <i data-lucide="clock" class="w-4 h-4"></i>
                            <span>매주 토요일 14:00 ~ 17:00</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg border border-border bg-background font-medium text-secondary hover:text-primary hover:bg-surface_hover transition-colors text-sm">
                            메시지
                        </button>
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg bg-indigo-600/10 text-indigo-400 border border-indigo-600/20 font-medium hover:bg-indigo-600/20 transition-colors text-sm">
                            가입 신청
                        </button>
                        <button class="flex items-center justify-center gap-2 py-2.5 rounded-lg bg-brand-end/10 text-brand-end border border-brand-end/20 font-medium hover:bg-brand-end/20 transition-colors text-sm">
                            경기 신청
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </aside>

    <script>
        // 사이드바 토글 기능
        function toggleSidebar() {
            const sidebar = document.getElementById('left-sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // 피드 데이터 및 렌더링
        const posts = [
            {
                id: 1, author: "SpikeMaster", authorImg: "https://i.pravatar.cc/150?u=33", time: "2시간 전", category: "자유게시판",
                content: "이번 시즌 V리그 신인 드래프트 보셨나요? 미들 블로커 지명은 진짜 의외네요.", type: "text", likes: 24, comments: 18
            },
            {
                id: 2, author: "VolleyLife", authorImg: "https://i.pravatar.cc/150?u=12", time: "5시간 전", category: "장비 리뷰",
                content: "새로 산 배구화 실물 깡패네요 ㄷㄷ 접지력 미쳤습니다.", type: "image", likes: 152, comments: 42
            },
            {
                id: 3, author: "CoachKim", authorImg: "https://i.pravatar.cc/150?u=88", time: "1일 전", category: "훈련 팁",
                content: "초보자를 위한 스파이크 스텝 기초 강의", type: "youtube", youtube: "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0", likes: 89, comments: 12
            }
        ];

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = ''; 

            posts.forEach(post => {
                let mediaContent = '';
                if (post.type === 'image') {
                    mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border"><div class="w-full h-64 bg-zinc-800 flex items-center justify-center text-muted"><div class="text-center"><i data-lucide="image" class="w-10 h-10 mx-auto mb-2 opacity-50"></i><span class="text-xs">이미지 영역</span></div></div></div>`;
                } else if (post.type === 'youtube') {
                    mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border relative pb-[56.25%] bg-black"><iframe class="absolute top-0 left-0 w-full h-full" src="${post.youtube}" frameborder="0" allowfullscreen></iframe></div>`;
                }

                const postHTML = `
                <article class="p-5 rounded-2xl bg-surface border border-border hover:border-brand-start/30 transition-colors">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <img src="${post.authorImg}" class="w-10 h-10 rounded-full border border-border">
                            <div>
                                <div class="text-sm font-bold text-primary flex items-center gap-1">${post.author}</div>
                                <div class="text-xs text-muted">${post.time} · ${post.category}</div>
                            </div>
                        </div>
                        <button class="text-muted hover:text-primary"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
                    </div>
                    ${post.type === 'youtube' ? `<h3 class="text-base font-bold mb-2">${post.content}</h3>` : `<p class="text-secondary text-sm leading-relaxed mb-4">${post.content}</p>`}
                    ${mediaContent}
                    <div class="flex gap-6 text-muted text-sm border-t border-border/50 pt-3">
                        <button class="flex items-center gap-1.5 hover:text-brand-end transition-colors"><i data-lucide="heart" class="w-4 h-4"></i> ${post.likes}</button>
                        <button class="flex items-center gap-1.5 hover:text-primary transition-colors"><i data-lucide="message-square" class="w-4 h-4"></i> ${post.comments}</button>
                    </div>
                </article>`;
                container.innerHTML += postHTML;
            });
            lucide.createIcons();
        }

        window.onload = function() { renderFeed(); lucide.createIcons(); };
    </script>
</body>
</html>
