<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Community - Layout Updated</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: {
                        background: '#09090B',
                        surface: '#18181B',
                        surface_hover: '#27272A',
                        primary: '#FAFAFA',
                        secondary: '#A1A1AA',
                        muted: '#71717A',
                        border: '#27272A',
                        brand: { start: '#7C3AED', end: '#3B82F6' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #09090B; color: #FAFAFA; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #27272A; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #3F3F46; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 사이드바 애니메이션 */
        #left-sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .menu-text { transition: opacity 0.2s; white-space: nowrap; }
        .sidebar-collapsed .menu-text { opacity: 0; display: none; }
        .sidebar-collapsed .logo-text { display: none; }
        .sidebar-collapsed { width: 80px; }
        .sidebar-collapsed .profile-info { display: none; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex text-sm">

    <aside id="left-sidebar" class="w-[280px] h-full border-r border-border flex flex-col bg-background hidden md:flex relative group">
        
        <div class="p-6 flex items-center justify-between">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="w-8 h-8 min-w-[32px] rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center">
                    <i data-lucide="volleyball" class="w-5 h-5 text-white"></i>
                </div>
                <span id="logo-text" class="text-lg font-bold tracking-tight logo-text">Spike.KR</span>
            </div>
            <button onclick="toggleSidebar()" class="p-1.5 rounded-md hover:bg-surface text-muted hover:text-primary transition-colors absolute right-4 top-6">
                <i data-lucide="panel-left" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto hide-scrollbar overflow-x-hidden">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border group-hover:justify-start">
                <i data-lucide="home" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text">홈 (Home)</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="flame" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text">인기 글 (Trending)</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="users" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text">팀 모집 (Teams)</span>
            </a>
            
            <div class="pt-4 mt-4 border-t border-border">
                <p class="px-4 text-xs font-bold text-muted mb-2 uppercase menu-text">My Community</p>
                <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                    <span class="w-2 h-2 rounded-full bg-brand-end min-w-[8px]"></span>
                    <span class="menu-text">서울 주말 배구</span>
                </a>
            </div>
        </nav>

        <div class="p-4 border-t border-border">
            <button class="flex items-center gap-3 w-full p-2 rounded-xl hover:bg-surface transition-colors text-left overflow-hidden">
                <img src="https://i.pravatar.cc/150?u=myprofile" class="w-9 h-9 min-w-[36px] rounded-full bg-surface border border-border">
                <div class="flex-1 profile-info">
                    <p class="text-sm font-medium text-primary">형님 (Admin)</p>
                    <p class="text-xs text-muted">@bigbrother</p>
                </div>
            </button>
        </div>
    </aside>


    <main class="flex-1 h-full overflow-y-auto relative bg-background border-r border-border">
        
        <header class="sticky top-0 z-10 bg-background/80 backdrop-blur-md border-b border-border px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Community Feed</h1>
            <div class="md:hidden"><i data-lucide="menu" class="w-6 h-6"></i></div>
        </header>

        <div class="p-6 max-w-2xl mx-auto pb-20">
            <div class="bg-surface border border-border rounded-2xl p-4 mb-8">
                <div class="flex gap-4">
                    <img src="https://i.pravatar.cc/150?u=myprofile" class="w-10 h-10 rounded-full bg-background border border-border">
                    <div class="flex-1">
                        <textarea id="postInput" placeholder="오늘 경기는 어떠셨나요? 배구 이야기를 나눠보세요." 
                            class="w-full bg-transparent text-primary resize-none focus:outline-none h-12 py-2 placeholder-muted text-sm"></textarea>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t border-border/50">
                    <div class="flex gap-2">
                        <button class="p-2 rounded-full hover:bg-background text-brand-end transition-colors"><i data-lucide="image" class="w-5 h-5"></i></button>
                    </div>
                    <button class="px-5 py-2 rounded-lg bg-gradient-to-r from-brand-start to-brand-end text-white font-medium hover:opacity-90 transition-all text-sm">
                        게시하기
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-6 border-b border-border mb-6 px-2">
                <button class="pb-3 border-b-2 border-brand-end text-brand-end font-bold">전체 글</button>
                <button class="pb-3 border-b-2 border-transparent text-muted hover:text-primary transition-colors">인기 글</button>
            </div>

            <div id="feed-container" class="space-y-6"></div>
        </div>
    </main>


    <aside class="w-[350px] h-full p-6 hidden lg:block bg-background overflow-y-auto">
        
        <div class="relative group mb-8">
            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="w-4 h-4 text-muted group-focus-within:text-brand-end transition-colors"></i>
            </div>
            <input type="text" placeholder="팀, 선수 검색..." class="w-full bg-surface border border-border text-primary text-sm rounded-xl pl-9 pr-4 py-2.5 focus:outline-none focus:border-brand-end focus:ring-0 transition-colors placeholder-muted">
        </div>

        <div class="mb-4 flex items-center justify-between">
            <h3 class="text-xs font-bold text-muted uppercase tracking-wider">우리 팀을 소개합니다</h3>
            <button class="text-xs text-brand-end hover:underline">더보기</button>
        </div>

        <div class="space-y-4">
            
            <div class="p-4 rounded-xl bg-surface border border-border hover:border-brand-start/50 transition-colors group">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-12 h-12 rounded-lg bg-indigo-900/50 flex items-center justify-center border border-indigo-500/30">
                        <i data-lucide="shield" class="w-6 h-6 text-indigo-400"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-base text-primary">광명 스파이커즈</h4>
                        <p class="text-xs text-muted">열정있는 미들블로커 환영!</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-y-2 gap-x-1 text-xs text-secondary mb-4 bg-background/50 p-2 rounded-lg">
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="users" class="w-3.5 h-3.5 text-muted"></i>
                        <span>24명 활동 중</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="map-pin" class="w-3.5 h-3.5 text-muted"></i>
                        <span>광명시 철산동</span>
                    </div>
                    <div class="col-span-2 flex items-center gap-1.5 text-brand-end">
                        <i data-lucide="clock" class="w-3.5 h-3.5"></i>
                        <span>매주 일요일 11:00 ~ 13:30</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg border border-border bg-background text-xs font-medium text-secondary hover:text-primary hover:bg-surface_hover transition-colors">
                        <i data-lucide="message-circle" class="w-3.5 h-3.5"></i> 메시지
                    </button>
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg bg-indigo-600/10 text-indigo-400 border border-indigo-600/20 text-xs font-medium hover:bg-indigo-600/20 transition-colors">
                        가입 신청
                    </button>
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg bg-brand-end/10 text-brand-end border border-brand-end/20 text-xs font-medium hover:bg-brand-end/20 transition-colors">
                        경기 신청
                    </button>
                </div>
            </div>

            <div class="p-4 rounded-xl bg-surface border border-border hover:border-brand-start/50 transition-colors group">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-12 h-12 rounded-lg bg-rose-900/50 flex items-center justify-center border border-rose-500/30">
                        <i data-lucide="zap" class="w-6 h-6 text-rose-400"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-base text-primary">하이큐 클럽</h4>
                        <p class="text-xs text-muted">초보자 레슨 가능</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-y-2 gap-x-1 text-xs text-secondary mb-4 bg-background/50 p-2 rounded-lg">
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="users" class="w-3.5 h-3.5 text-muted"></i>
                        <span>18명 활동 중</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="map-pin" class="w-3.5 h-3.5 text-muted"></i>
                        <span>서울시 구로동</span>
                    </div>
                    <div class="col-span-2 flex items-center gap-1.5 text-rose-400">
                        <i data-lucide="clock" class="w-3.5 h-3.5"></i>
                        <span>매주 토요일 14:00 ~ 17:00</span>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg border border-border bg-background text-xs font-medium text-secondary hover:text-primary hover:bg-surface_hover transition-colors">
                        메시지
                    </button>
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg bg-indigo-600/10 text-indigo-400 border border-indigo-600/20 text-xs font-medium hover:bg-indigo-600/20 transition-colors">
                        가입 신청
                    </button>
                    <button class="col-span-1 flex items-center justify-center gap-1 py-1.5 rounded-lg bg-brand-end/10 text-brand-end border border-brand-end/20 text-xs font-medium hover:bg-brand-end/20 transition-colors">
                        경기 신청
                    </button>
                </div>
            </div>

        </div>

        <div class="mt-8 pt-8 border-t border-border flex flex-wrap gap-x-4 gap-y-2 text-xs text-muted">
            <a href="#" class="hover:text-primary">이용약관</a>
            <a href="#" class="hover:text-primary">개인정보처리방침</a>
            <span>© 2026 Spike.KR</span>
        </div>
    </aside>

    <script>
        // 1. 사이드바 토글 기능
        function toggleSidebar() {
            const sidebar = document.getElementById('left-sidebar');
            const logoText = document.getElementById('logo-text');
            
            sidebar.classList.toggle('sidebar-collapsed');
            
            // 토글될 때 아이콘 방향을 바꿀 수도 있지만, 일단 기능 구현에 집중
        }

        // 2. 피드 데이터 및 렌더링 (M2-1 내용 유지)
        const posts = [
            {
                id: 1, author: "SpikeMaster", authorImg: "https://i.pravatar.cc/150?u=33", time: "2시간 전", category: "자유게시판",
                content: "이번 시즌 V리그 신인 드래프트 보셨나요? 미들 블로커 지명은 진짜 의외네요.", type: "text", likes: 24, comments: 18
            },
            {
                id: 2, author: "VolleyLife", authorImg: "https://i.pravatar.cc/150?u=12", time: "5시간 전", category: "장비 리뷰",
                content: "새로 산 배구화 실물 깡패네요 ㄷㄷ 접지력 미쳤습니다.", type: "image", likes: 152, comments: 42
            },
            {
                id: 3, author: "CoachKim", authorImg: "https://i.pravatar.cc/150?u=88", time: "1일 전", category: "훈련 팁",
                content: "초보자를 위한 스파이크 스텝 기초 강의", type: "youtube", youtube: "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0", likes: 89, comments: 12
            }
        ];

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = ''; 

            posts.forEach(post => {
                let mediaContent = '';
                if (post.type === 'image') {
                    mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border"><div class="w-full h-64 bg-zinc-800 flex items-center justify-center text-muted"><div class="text-center"><i data-lucide="image" class="w-10 h-10 mx-auto mb-2 opacity-50"></i><span class="text-xs">이미지 영역</span></div></div></div>`;
                } else if (post.type === 'youtube') {
                    mediaContent = `<div class="rounded-xl overflow-hidden mb-4 border border-border relative pb-[56.25%] bg-black"><iframe class="absolute top-0 left-0 w-full h-full" src="${post.youtube}" frameborder="0" allowfullscreen></iframe></div>`;
                }

                const postHTML = `
                <article class="p-5 rounded-2xl bg-surface border border-border hover:border-brand-start/30 transition-colors">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <img src="${post.authorImg}" class="w-10 h-10 rounded-full border border-border">
                            <div>
                                <div class="text-sm font-bold text-primary flex items-center gap-1">${post.author}</div>
                                <div class="text-xs text-muted">${post.time} · ${post.category}</div>
                            </div>
                        </div>
                        <button class="text-muted hover:text-primary"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
                    </div>
                    ${post.type === 'youtube' ? `<h3 class="text-base font-bold mb-2">${post.content}</h3>` : `<p class="text-secondary text-sm leading-relaxed mb-4">${post.content}</p>`}
                    ${mediaContent}
                    <div class="flex gap-6 text-muted text-sm border-t border-border/50 pt-3">
                        <button class="flex items-center gap-1.5 hover:text-brand-end transition-colors"><i data-lucide="heart" class="w-4 h-4"></i> ${post.likes}</button>
                        <button class="flex items-center gap-1.5 hover:text-primary transition-colors"><i data-lucide="message-square" class="w-4 h-4"></i> ${post.comments}</button>
                    </div>
                </article>`;
                container.innerHTML += postHTML;
            });
            lucide.createIcons();
        }

        window.onload = function() { renderFeed(); lucide.createIcons(); };
    </script>
</body>
</html>
