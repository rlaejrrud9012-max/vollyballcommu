<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Community - Logic Applied</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: {
                        background: '#09090B',
                        surface: '#18181B',
                        surface_hover: '#27272A',
                        primary: '#FAFAFA',
                        secondary: '#A1A1AA',
                        muted: '#71717A',
                        border: '#27272A',
                        brand: { start: '#7C3AED', end: '#3B82F6' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #09090B; color: #FAFAFA; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #27272A; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #3F3F46; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex text-sm">

    <aside class="w-[280px] h-full border-r border-border flex flex-col bg-background hidden md:flex">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center">
                    <i data-lucide="volleyball" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-lg font-bold tracking-tight">Spike.KR</span>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto hide-scrollbar">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border">
                <i data-lucide="home" class="w-5 h-5"></i> 홈 (Home)
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="flame" class="w-5 h-5"></i> 인기 글 (Trending)
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="users" class="w-5 h-5"></i> 팀 모집 (Teams)
            </a>
            <div class="pt-4 mt-4 border-t border-border">
                <p class="px-4 text-xs font-bold text-muted mb-2 uppercase">My Community</p>
                <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                    <span class="w-2 h-2 rounded-full bg-brand-end"></span> 서울 주말 배구
                </a>
            </div>
        </nav>
        <div class="p-4 border-t border-border">
            <button class="flex items-center gap-3 w-full p-2 rounded-xl hover:bg-surface transition-colors text-left">
                <img src="https://i.pravatar.cc/150?u=myprofile" class="w-9 h-9 rounded-full bg-surface border border-border">
                <div class="flex-1">
                    <p class="text-sm font-medium text-primary">형님 (Admin)</p>
                    <p class="text-xs text-muted">@bigbrother</p>
                </div>
            </button>
        </div>
    </aside>


    <main class="flex-1 h-full overflow-y-auto relative bg-background border-r border-border">
        
        <header class="sticky top-0 z-10 bg-background/80 backdrop-blur-md border-b border-border px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Community Feed</h1>
            <div class="md:hidden"><i data-lucide="menu" class="w-6 h-6"></i></div>
        </header>

        <div class="p-6 max-w-2xl mx-auto pb-20">
            
            <div class="bg-surface border border-border rounded-2xl p-4 mb-8">
                <div class="flex gap-4">
                    <img src="https://i.pravatar.cc/150?u=myprofile" class="w-10 h-10 rounded-full bg-background border border-border">
                    <div class="flex-1">
                        <textarea id="postInput" placeholder="오늘 경기는 어떠셨나요? 배구 이야기를 나눠보세요." 
                            class="w-full bg-transparent text-primary resize-none focus:outline-none h-12 py-2 placeholder-muted text-sm"></textarea>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t border-border/50">
                    <div class="flex gap-2">
                        <button class="p-2 rounded-full hover:bg-background text-brand-end transition-colors"><i data-lucide="image" class="w-5 h-5"></i></button>
                        <button class="p-2 rounded-full hover:bg-background text-brand-end transition-colors"><i data-lucide="video" class="w-5 h-5"></i></button>
                    </div>
                    <button onclick="alert('Task 2-2에서 실제 글쓰기 기능을 구현합니다!')" class="px-5 py-2 rounded-lg bg-gradient-to-r from-brand-start to-brand-end text-white font-medium hover:opacity-90 transition-all text-sm">
                        게시하기
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-6 border-b border-border mb-6 px-2">
                <button class="pb-3 border-b-2 border-brand-end text-brand-end font-bold">전체 글</button>
                <button class="pb-3 border-b-2 border-transparent text-muted hover:text-primary transition-colors">인기 글</button>
            </div>

            <div id="feed-container" class="space-y-6">
                </div>
            
            <div class="py-8 text-center">
                <i data-lucide="loader-2" class="w-6 h-6 text-brand-end animate-spin mx-auto"></i>
            </div>

        </div>
    </main>


    <aside class="w-[350px] h-full p-6 hidden lg:block bg-background">
        <div class="relative group mb-8">
            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="w-4 h-4 text-muted group-focus-within:text-brand-end transition-colors"></i>
            </div>
            <input type="text" placeholder="검색어를 입력하세요..." class="w-full bg-surface border border-border text-primary text-sm rounded-xl pl-9 pr-4 py-2.5 focus:outline-none focus:border-brand-end focus:ring-0 transition-colors placeholder-muted">
        </div>
        <div class="mb-8">
            <h3 class="text-xs font-bold text-muted uppercase mb-4 tracking-wider">Live Scores</h3>
            <div class="p-4 rounded-xl bg-surface border border-border space-y-4">
                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center gap-2"><div class="w-6 h-6 rounded-full bg-gray-700"></div><span>대한항공</span></div>
                    <span class="font-bold text-brand-end">3 - 1</span>
                    <div class="flex items-center gap-2"><span>현대캐피탈</span><div class="w-6 h-6 rounded-full bg-gray-700"></div></div>
                </div>
                <div class="w-full bg-background rounded-full h-1 overflow-hidden"><div class="bg-brand-end w-3/4 h-full"></div></div>
            </div>
        </div>
    </aside>

    <script>
        // 1. Mock Data (가짜 데이터 베이스)
        // 실제로는 이 데이터를 서버에서 받아오게 됩니다. 지금은 변수로 선언합니다.
        const posts = [
            {
                id: 1,
                author: "SpikeMaster",
                authorImg: "https://i.pravatar.cc/150?u=33",
                time: "2시간 전",
                category: "자유게시판",
                content: "이번 시즌 V리그 신인 드래프트 보셨나요? 개인적으로 1라운드 3순위 지명은 진짜 의외였네요. 세터 보강이 시급하다고 생각했는데 미들 블로커를 뽑다니... 감독님의 의도가 궁금합니다. 다들 어떻게 생각하세요?",
                type: "text",
                likes: 24,
                comments: 18
            },
            {
                id: 2,
                author: "VolleyLife",
                authorImg: "https://i.pravatar.cc/150?u=12",
                time: "5시간 전",
                category: "장비 리뷰",
                content: "새로 산 배구화 실물 깡패네요 ㄷㄷ 접지력 미쳤습니다.",
                type: "image",
                image: true, // 이미지형 게시글 표시
                likes: 152,
                comments: 42
            },
            {
                id: 3,
                author: "CoachKim",
                authorImg: "https://i.pravatar.cc/150?u=88",
                time: "1일 전",
                category: "훈련 팁",
                content: "초보자를 위한 스파이크 스텝 기초 강의",
                type: "youtube",
                youtube: "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0",
                likes: 89,
                comments: 12
            }
        ];

        // 2. 렌더링 함수 (데이터를 HTML로 바꿔주는 공장)
        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = ''; // 기존 내용 초기화

            posts.forEach(post => {
                let mediaContent = '';
                
                // 미디어 타입에 따른 HTML 생성
                if (post.type === 'image') {
                    mediaContent = `
                        <div class="rounded-xl overflow-hidden mb-4 border border-border">
                            <div class="w-full h-64 bg-zinc-800 flex items-center justify-center text-muted">
                                <div class="text-center"><i data-lucide="image" class="w-10 h-10 mx-auto mb-2 opacity-50"></i><span class="text-xs">이미지 영역</span></div>
                            </div>
                        </div>`;
                } else if (post.type === 'youtube') {
                    mediaContent = `
                        <div class="rounded-xl overflow-hidden mb-4 border border-border relative pb-[56.25%] bg-black">
                            <iframe class="absolute top-0 left-0 w-full h-full" src="${post.youtube}" frameborder="0" allowfullscreen></iframe>
                        </div>`;
                }

                // 게시글 HTML 템플릿
                const postHTML = `
                <article class="p-5 rounded-2xl bg-surface border border-border hover:border-brand-start/30 transition-colors">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <img src="${post.authorImg}" class="w-10 h-10 rounded-full border border-border">
                            <div>
                                <div class="text-sm font-bold text-primary flex items-center gap-1">
                                    ${post.author}
                                    ${post.id === 1 ? '<i data-lucide="badge-check" class="w-3 h-3 text-brand-end"></i>' : ''}
                                </div>
                                <div class="text-xs text-muted">${post.time} · ${post.category}</div>
                            </div>
                        </div>
                        <button class="text-muted hover:text-primary"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
                    </div>
                    ${post.type === 'youtube' ? `<h3 class="text-base font-bold mb-2">${post.content}</h3>` : `<p class="text-secondary text-sm leading-relaxed mb-4">${post.content}</p>`}
                    
                    ${mediaContent}

                    <div class="flex gap-6 text-muted text-sm border-t border-border/50 pt-3">
                        <button class="flex items-center gap-1.5 hover:text-brand-end transition-colors"><i data-lucide="heart" class="w-4 h-4"></i> ${post.likes}</button>
                        <button class="flex items-center gap-1.5 hover:text-primary transition-colors"><i data-lucide="message-square" class="w-4 h-4"></i> ${post.comments}</button>
                        <button class="flex items-center gap-1.5 hover:text-primary transition-colors"><i data-lucide="share-2" class="w-4 h-4"></i> 공유</button>
                    </div>
                </article>
                `;
                
                container.innerHTML += postHTML;
            });

            // 아이콘 새로고침 (중요: 동적으로 추가된 HTML에는 아이콘 스크립트를 다시 실행해줘야 함)
            lucide.createIcons();
        }

        // 3. 페이지 로드 시 실행
        window.onload = function() {
            renderFeed();
            lucide.createIcons();
        };
    </script>
</body>
</html>
