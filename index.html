<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike.KR - Main</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'Inter', 'sans-serif'] },
                    colors: { background: '#09090B', surface: '#18181B', surface_hover: '#27272A', primary: '#FAFAFA', secondary: '#A1A1AA', muted: '#71717A', border: '#27272A', brand: { start: '#FF7A6E', end: '#00AEEF' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #09090B; color: #FAFAFA; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #27272A; border-radius: 4px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        aside#left-sidebar { width: 280px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        aside#left-sidebar.collapsed { width: 80px !important; }
        .collapsed .menu-text, .collapsed .logo-text, .collapsed .profile-text { display: none; opacity: 0; }
        .collapsed .nav-item { justify-content: center; padding-left: 0; padding-right: 0; }
        .collapsed .sidebar-header { flex-direction: column; gap: 1rem; justify-content: center; padding-top: 1.5rem; padding-bottom: 1rem; }
        .collapsed .toggle-btn { position: static; margin-top: 0; transform: none; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex text-sm">

    <aside id="left-sidebar" class="h-full border-r border-border flex flex-col bg-background hidden md:flex relative group flex-shrink-0">
        <div class="p-6 flex items-center justify-between sidebar-header">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="w-8 h-8 min-w-[32px] rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center">
                    <i data-lucide="volleyball" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-lg font-bold tracking-tight logo-text whitespace-nowrap">Spike.KR</span>
            </div>
            <button onclick="toggleSidebar()" class="toggle-btn p-1.5 rounded-md hover:bg-surface text-muted hover:text-primary transition-colors"><i data-lucide="panel-left" class="w-5 h-5"></i></button>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto hide-scrollbar overflow-x-hidden">
            <a href="index.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg bg-surface text-primary font-medium border border-border">
                <i data-lucide="home" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">홈 (Home)</span>
            </a>
            <a href="#" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="newspaper" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">배구소식 (News)</span>
            </a>
            <a href="tournament.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                <i data-lucide="trophy" class="w-5 h-5 min-w-[20px]"></i>
                <span class="menu-text whitespace-nowrap">대회소식 (Tournaments)</span>
            </a>
            
            <div class="pt-4 mt-4 border-t border-border menu-text">
                <p class="px-4 text-xs font-bold text-muted mb-2 uppercase whitespace-nowrap">My Team</p>
                <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg text-secondary hover:text-primary hover:bg-surface transition-colors">
                    <span class="w-2 h-2 rounded-full bg-brand-end min-w-[8px]"></span>
                    <span class="menu-text whitespace-nowrap">서울 주말 배구</span>
                </a>
            </div>
        </nav>
        <div class="p-4 border-t border-border">
            <button class="nav-item flex items-center gap-3 w-full p-2 rounded-xl hover:bg-surface transition-colors text-left overflow-hidden">
                <img src="https://i.pravatar.cc/150?u=myprofile" class="w-9 h-9 min-w-[36px] rounded-full bg-surface border border-border">
                <div class="flex-1 profile-text overflow-hidden">
                    <p class="text-sm font-medium text-primary whitespace-nowrap">형님 (Admin)</p>
                    <p class="text-xs text-muted whitespace-nowrap">@bigbrother</p>
                </div>
            </button>
        </div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative bg-background border-r border-border">
        <header class="sticky top-0 z-10 bg-background/80 backdrop-blur-md border-b border-border px-6 py-4 flex justify-between items-center gap-4">
            <h1 class="text-xl font-bold whitespace-nowrap">Community Feed</h1>
            <a href="tournament_detail.html" class="hidden md:flex flex-1 max-w-xl items-center justify-between p-3 rounded-xl bg-gradient-to-r from-brand-start/10 to-brand-end/10 border border-brand-start/20 hover:from-brand-start/20 hover:to-brand-end/20 transition-colors group">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-start to-brand-end flex items-center justify-center flex-shrink-0">
                        <i data-lucide="award" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="overflow-hidden">
                        <h3 class="font-bold text-primary truncate group-hover:text-brand-end transition-colors">제1회 제미나이배 전국남녀생활체육배구대회</h3>
                        <p class="text-xs text-muted truncate">2026.02.15 ~ 02.16</p>
                    </div>
                </div>
                <div class="flex flex-col items-end flex-shrink-0 pl-4">
                    <div class="flex items-center gap-1.5"><span class="text-xs font-bold text-brand-end/90">참가신청 마감</span><span class="text-lg font-bold text-brand-end">D-3</span></div>
                </div>
            </a>
            <div class="md:hidden"><i data-lucide="menu" class="w-6 h-6"></i></div>
        </header>

        <div class="p-6 max-w-2xl mx-auto pb-20">
            <div id="feed-container" class="space-y-6 mt-10 text-center text-muted">피드 로딩중... (실제 코드엔 아까 만든 스크립트가 있어야 합니다)</div>
        </div>
    </main>

    <aside class="w-[450px] h-full p-6 hidden lg:block bg-background overflow-y-auto flex-shrink-0 border-l border-border">
         <div class="text-muted text-center mt-10">추천 팀 리스트 로딩중...</div>
    </aside>

    <script>
        function toggleSidebar() { document.getElementById('left-sidebar').classList.toggle('collapsed'); }
        // (피드 렌더링 스크립트는 기존 index.html 것 그대로 유지해주세요)
        lucide.createIcons();
    </script>
</body>
</html>
